# We don't need these modules, even though gnulib-tool mistakenly
# includes them because of gettext and fchdir dependencies.
avoided_gnulib_modules='
	--avoid=lock
	--avoid=size_max
	--avoid=xsize
	--avoid=canonicalize-lgpl
'

# These modules are obsolete and can probably be removed soon,
# but leave them in for now to minimize changes.
obsolete_gnulib_modules='
	atexit free memchr memcmp memcpy memmove memset rename
	strcspn strtod strtol utime
'

# gnulib modules used by this package.
gnulib_modules="
	$avoided_gnulib_modules
	$obsolete_gnulib_modules
	alloca announce-gen assert
	calloc config-h configmake
	closeout
	fdl
	gettext
	gnupload
	inttypes
	lib-ignore
	long-options
	malloc
	realloc
	rpmatch
	safe-read
	stdbool
	version-etc-fsf
"

# Additional xgettext options to use.  Use "\\\newline" to break lines.
XGETTEXT_OPTIONS=$XGETTEXT_OPTIONS'\\\
 --from-code=UTF-8\\\
 --flag=asprintf:2:c-format --flag=vasprintf:2:c-format\\\
 --flag=asnprintf:3:c-format --flag=vasnprintf:3:c-format\\\
 --flag=wrapf:1:c-format\\\
'

# Gettext supplies these files, but we don't need them since
# we don't have an intl subdirectory.
excluded_files='
    m4/glibc2.m4
    m4/intdiv0.m4
    m4/lcmessage.m4
    m4/lock.m4
    m4/printf-posix.m4
    m4/size_max.m4
    m4/uintmax_t.m4
    m4/ulonglong.m4
    m4/visibility.m4
    m4/xsize.m4
'
